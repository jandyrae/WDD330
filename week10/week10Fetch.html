<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="fetch.css"> -->
    <title>Fetch API</title>

</head>

<body>
    <header>
        <nav>
            <h2>Week 10 FETCH</h2>
            <a href="../index.html">Back to Index</a>
            <div>
                <a href="week10.html">Back to Form Notes</a>
            </div>
        </nav>
        <hr>
        <img src="" alt="image of rainbow" id="rainbow">
    </header>
    <div class="container">
        <hi class="display-4 mb-4">Fetch API Sandbox</hi>
        <div class="d-flex">
    <button class="btn btn-primary mr-4" id="getText">Get Text</button>
    <button class="btn btn-success mr-4" id="getJson">Get JSON</button>
    <button class="btn btn-warning mr-4" id="getAPI">Get API Data</button>
</div>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div class="form-group">
            <input type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control"  id="body" placeholder="Body"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-secondary">
    </form>
</div>
    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getJson').addEventListener('click', getUsers);
        document.getElementById('getAPI').addEventListener('click', getPosts);
        document.getElementById('addPost').addEventListener('submit', addPost);

        function getText() {
            console.log('getting Text');
            // fetch('sample.txt')
            // .then(function(response) {
            //    // console.log(response.text());   // could do res.JSON() if it was a json file 
            //     return response.text();   
            // })
            // .then(function(data) {
            //    console.log(data); 
            // });
            fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    console.log(data)
                    document.getElementById('output').innerHTML = data;
                })
                .catch((error) => console.log(error))
        }

        function getUsers() {
            fetch('users.json')
                .then((response) => response.json())
                .then((data) => {
                    console.log(data);
                    let output = '<h2 class="mb-4">Users</h2>';
                    data.forEach(user => {
                        output += `
                    <ul class="list-group mb-3">
                        <li class="list-group-item">ID: ${user.id}</li>
                        <li class="list-group-item">Name: ${user.name}</li>
                        <li class="list-group-item">Email: ${user.email}</li>
                    </ul>
                    `
                    });
                    document.getElementById('output').innerHTML = output;
                })
                .catch((error) => console.log(error))
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((response) => response.json())
                .then((data) => {
                    // console.log(data);
                    let output = '<h2 class="mb-4">Posts</h2>';
                    data.forEach(post => {
                        output += `
                    <div class="card card-body mb-3">
                        <h3> ${post.title}</h3>
                        <p>Body: ${post.body}</p>
                    </div>
                    `
                    });
                    document.getElementById('output').innerHTML = output;
                })
                .catch((error) => console.log(error))
        }

        function addPost(event) {
            event.preventDefault();

            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: title,
                        body: body
                    })
                })
                .then((response) => response.json())
                .then((data) => console.log(data))
        }

        
        catchRainbow()
        .then(response => {
            console.log('yay!');
        })
        .catch(error => {
            console.log('error!');
            console.error(error);
        }); // call the function that is a fetch using await and async
// example from another video adding async and await
        

async function catchRainbow() {
            const response = await fetch('rainbow.jpg');
            const blob = await response.blob();
            document.getElementById('rainbow').src = URL.createObjectURL(blob);
        }
    </script>
</body>

</html>
