<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tactoe.css">
</head>

<body >
    <section class="board">
        <h1>Tic Tac Toe</h1>
        <div class="daBoard">
            <div data-square="0" id="square1" class="square" ></div>
            <div data-square="1" id="square2" class="square" ></div>
            <div data-square="2" id="square3" class="square" ></div>
            <div data-square="3" id="square4" class="square" ></div>
            <div data-square="4" id="square5" class="square" ></div>
            <div data-square="5" id="square6" class="square" ></div>
            <div data-square="6" id="square7" class="square" ></div>
            <div data-square="7" id="square8" class="square" ></div>
            <div data-square="8" id="square9" class="square" ></div>
        </div>
        <div >
            <h2 class="gameInfo"></h2>
            <!-- REST OF THE CODE -->
            <h2 id="winner"></h2>
            <button onclick="reset()">RESET GAMEBOARD</button>
        </div>
        
    </section>
    <script src="tactoe.js"></script>
</body>

</html>
