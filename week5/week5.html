<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>
    <script>
        function displayDate() {
  document.getElementById("date").innerHTML = Date();
}
        </script>
</head>
<body>

    <h2>Find HTML Elements Using document.forms</h2>
    <button onclick="displayDate()">Click here for date information</button><p id="date"></p>
    <form id="frm1" >
      First name: <input type="text" name="fname" value="Donald"><br>
      Last name: <input type="text" name="lname" value="Duck"><br><br>
      <input type="submit" value="Submit">
    </form> 
    
    <p>Click "Try it" to display the value of each element in the form.</p>
    
    <button onclick="myFunction()">Try it</button>
    
    <p id="demo"></p>
    
    <script>
    function myFunction() {
      var x = document.forms["frm1"];
      var text = "";
      var i;
      for (i = 0; i < x.length ;i++) {
        text += x.elements[i].value + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    }
    </script>
    <h1 id="id1">My Heading changes with a button click</h1>
    <button type="button"
    onclick="document.getElementById('id1').style.color = 'blue'">
    Click Me!</button>
    </body>
</html>
