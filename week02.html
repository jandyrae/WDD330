<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // looping 
        let number = 0;
        while (number <= 12) {
            console.log(number);
            number = number + 2;
        }
        // will execute only while test is true
        let result = 1;
        let counter = 0;
        while (counter < 10) {
            result = result * 2;
            counter = counter + 1;
        }
        console.log(result);
// do loop - will execute at least once
        let yourName;
        do {
            yourName = prompt("Who are you?");
        } while (!yourName);
        console.log(yourName);
    </script>

</body>

</html>
